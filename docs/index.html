    <!-- Google Sheets API Script -->
    <script>
        const API_KEY = 'AIzaSyDcMTlaJe-b9YsOlrXwCWsyM5V1NaZuXJE';
        const SPREADSHEET_ID = '1BfRm-O_5-Vn0vMI3yXZQKPLa0pJ0tTQO8vXCmyJz9kI';
        const RANGE = 'Books!A2:F';

        let allBooks = [];
        let currentFilter = 'all';

        // Google Sheetsì—ì„œ ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
        async function loadBooksFromSheet() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${RANGE}?key=${API_KEY}`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.values) {
                    allBooks = data.values.map(row => ({
                        title: row[0] || 'ì œëª© ì—†ìŒ',
                        author: row[1] || 'ì €ì ë¯¸ìƒ',
                        isbn: row[2] || '',
                        cover: row[3] || 'https://via.placeholder.com/300x450?text=No+Cover',
                        status: row[4] || 'ì½ê³ ì‹¶ìŒ',
                        rating: parseInt(row[5]) || 0
                    }));
                    
                    document.getElementById('loading-state').classList.add('hidden');
                    document.getElementById('books-container').classList.remove('hidden');
                    renderBooks(allBooks);
                } else {
                    showError();
                }
            } catch (error) {
                console.error('Error loading books:', error);
                showError();
            }
        }

        // ì±… ì¹´ë“œ ìƒì„±
        function createBookCard(book) {
            const statusConfig = {
                'ì½ìŒ': { color: 'badge-success', icon: 'âœ…' },
                'ì½ëŠ”ì¤‘': { color: 'badge-warning', icon: 'ğŸ“–' },
                'ì½ê³ ì‹¶ìŒ': { color: 'badge-info', icon: 'ğŸ’­' }
            };
            
            const config = statusConfig[book.status] || statusConfig['ì½ê³ ì‹¶ìŒ'];
            const stars = book.rating > 0 ? 'â­'.repeat(book.rating) : '';
            
            return `
                <div class="book-card card bg-base-100 shadow-lg" data-status="${book.status}">
                    <figure class="px-3 pt-3">
                        <img 
                            src="${book.cover}" 
                            alt="${book.title}" 
                            class="rounded-xl book-cover w-full object-cover"
                            onerror="this.src='https://via.placeholder.com/300x450?text=No+Cover'"
                        />
                    </figure>
                    <div class="card-body p-4">
                        <h2 class="card-title text-sm leading-tight line-clamp-2 min-h-[2.5rem]">
                            ${book.title}
                        </h2>
                        <p class="text-xs text-base-content/70 line-clamp-1">${book.author}</p>
                        <div class="flex items-center justify-between mt-2">
                            <span class="badge ${config.color} badge-sm gap-1">
                                ${config.icon} ${book.status}
                            </span>
                            ${stars ? `<span class="text-xs">${stars}</span>` : ''}
                        </div>
                    </div>
                </div>
            `;
        }

        // ì±… ë Œë”ë§
        function renderBooks(books) {
            const container = document.getElementById('books-container');
            const emptyState = document.getElementById('empty-state');
            
            if (books.length === 0) {
                container.classList.add('hidden');
                emptyState.classList.remove('hidden');
            } else {
                container.innerHTML = books.map(createBookCard).join('');
                container.classList.remove('hidden');
                emptyState.classList.add('hidden');
            }
            
            updateStats(books);
        }

        // ê²€ìƒ‰ ê¸°ëŠ¥
        document.getElementById('search-input').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            let filtered = allBooks.filter(book => 
                book.title.toLowerCase().includes(searchTerm) || 
                book.author.toLowerCase().includes(searchTerm) ||
                book.isbn.toLowerCase().includes(searchTerm)
            );
            
            if (currentFilter !== 'all') {
                filtered = filtered.filter(book => book.status === currentFilter);
            }
            
            renderBooks(filtered);
        });

        // í•„í„° ê¸°ëŠ¥
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.filter-btn').forEach(b => {
                    b.classList.remove('btn-primary');
                    b.classList.add('btn-ghost');
                });
                e.target.classList.add('btn-primary');
                e.target.classList.remove('btn-ghost');
                
                currentFilter = e.target.dataset.filter;
                const searchTerm = document.getElementById('search-input').value.toLowerCase();
                
                let filtered = allBooks;
                
                if (searchTerm) {
                    filtered = filtered.filter(book => 
                        book.title.toLowerCase().includes(searchTerm) || 
                        book.author.toLowerCase().includes(searchTerm) ||
                        book.isbn.toLowerCase().includes(searchTerm)
                    );
                }
                
                if (currentFilter !== 'all') {
                    filtered = filtered.filter(book => book.status === currentFilter);
                }
                
                renderBooks(filtered);
            });
        });

        // ë‹¤í¬ëª¨ë“œ í† ê¸€
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('change', () => {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });

        // ì €ì¥ëœ í…Œë§ˆ ë¶ˆëŸ¬ì˜¤ê¸°
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        if (savedTheme === 'dark') themeToggle.checked = true;

        // í†µê³„ ì—…ë°ì´íŠ¸
        function updateStats(books = allBooks) {
            document.getElementById('total-books').textContent = allBooks.length;
            document.getElementById('read-books').textContent = allBooks.filter(b => b.status === 'ì½ìŒ').length;
        }

        // ì—ëŸ¬ í‘œì‹œ
        function showError() {
            document.getElementById('loading-state').classList.add('hidden');
            document.getElementById('error-state').classList.remove('hidden');
        }

        // ì´ˆê¸° ë¡œë“œ
        loadBooksFromSheet();
    </script>
